<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {
  margin: 0;
  padding: 0;
  font-family: Arial, sans-serif;
  background-color: #f0f0f0;
}

.container {
  border: 2px solid #ccc;
  background-color: #fff;
  border-radius: 10px;
  padding: 20px;
  margin: 20px auto;
  max-width: 400px;
}

.container::after {
  content: "";
  display: table;
  clear: both;
}

.container img {
  float: left;
  max-width: 60px;
  width: 100%;
  margin-right: 15px;
  border-radius: 50%;
}

.container img.right {
  float: right;
  margin-left: 15px;
  margin-right: 0;
}

.time-right {
  float: right;
  color: #aaa;
}

.time-left {
  float: left;
  color: #999;
}

h2 {
  text-align: center;
  color: #333;
}

input[type=text], select {
  width: 100%;
  padding: 10px;
  margin: 10px 0;
  display: inline-block;
  border: 1px solid #ccc;
  border-radius: 5px;
  box-sizing: border-box;
}

input[type=submit] {
  width: 100%;
  background-color: #4CAF50;
  color: white;
  padding: 12px 20px;
  margin: 10px 0;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  font-size: 16px;
}

input[type=submit]:hover {
  background-color: #45a049;
}

</style>
</head>
<body>

<h2>Django Chat</h2>

<div class="container">
    <form id="post-form" method="POST" action="checkview">
        {% csrf_token %}
        <label for="room_name">Room Name</label>
        <input type="text" name="room_name" id="room_name" />
        <label for="username">Username</label>
        <input type="text" name="username" id="username" />
        <input type="submit" value="Enter Room">
    </form>
</div>

</body>
</html>
