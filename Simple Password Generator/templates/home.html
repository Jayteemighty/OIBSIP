<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 50px;
        }
        h1 {
            color: #007bff;
        }
        form {
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <div class="container text-center">
        <h1>Password Generator</h1>

        <form action="{% url 'password' %}">
            <div class="form-group">
                <label for="length">Length</label>
                <select name="length" id="length" class="form-control">
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12" selected="selected">12</option>
                    <option value="13">13</option>
                    <option value="14">14</option>
                </select>
            </div>
            <div class="form-group form-check">
                <input type="checkbox" id="uppercase" name="uppercase" class="form-check-input">
                <label class="form-check-label" for="uppercase">Uppercase</label>
            </div>
            <div class="form-group form-check">
                <input type="checkbox" id="numbers" name="numbers" class="form-check-input">
                <label class="form-check-label" for="numbers">Numbers</label>
            </div>
            <div class="form-group form-check">
                <input type="checkbox" id="special" name="special" class="form-check-input">
                <label class="form-check-label" for="special">Special Characters</label>
            </div>

            <button type="submit" class="btn btn-primary">Generate Password</button>
        </form>
    </div>
</body>
</html>
